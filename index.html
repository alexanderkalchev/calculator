<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src = "./index.js" defer></script>
</head>
<body>
    <div class="flex-center">
        <div class="calculator">
        <h2 class = "io-display">0</h2>
        <div class="buttons">
            <button class = "ac">AC</button>
            <button class = "clear">C</button>
            <button class = "dot">.</button>
            <button class = "operation division">/</button>
            <button class = "number seven">7</button>
            <button class = "number eight">8</button>
            <button class = "number nine">9</button>
            <button class = "operation multiplication">X</button>
            <button class = "number four">4</button>
            <button class = "number five">5</button>
            <button class = "number six">6</button>
            <button class = "operation subtraction">-</button>
            <button class = "number one">1</button>
            <button class = "number two">2</button>
            <button class = "number three">3</button>
            <button class = "operation additioin">+</button>
            <button class = "number zero">0</button>
            <button class = "operation equal">=</button>
        </div>
    </div>
    </div>
</body>
</html>
